{% extends 'todo/base.html' %}

{% block content %}

<h2>{{ error }}</h2>

<div class="row justify-content-center md-5">
    <div class="col-md-7 text-center">
        <h1>Create To Do</h1>
        <hr>
        <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="task_title">Title</label>
            <input type="text" name="task_title" class="form-control" id="task_title" required>
        </div>
        <div class="form-group">
            <label for="task_description">Memo</label>
            <textarea name="task_description" class="form-control" id="task_description" ></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="importance" class="form-check-input" id="importance">
            <label class="form-check-label" for="importance">Important</label>
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>
</div>

{% endblock %}
